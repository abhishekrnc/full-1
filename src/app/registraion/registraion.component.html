<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="title">Register Here</div>
        <form action="#">
            <div class="user-details">
                <div class="inpu-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Please Enter your Full Name" required>
                </div>
                <div class="input-box">
                    <span class="details">User Name</span>
                    <input type="text" placeholder="Please Enter your Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email ID</span>
                    <input type="text" placeholder="Please Enter your Email ID" required>
                </div>
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="text" placeholder="Please Enter your Mobile Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Please Enter your Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Please Confirm Password" required>
                </div>
                
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
