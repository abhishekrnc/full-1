<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
</head>
<body>
    <div class="container">
        <div class="title">Sign In Here</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Username/Email</span>
                    <input type="text" placeholder="Please Enter your Username or Email" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Please Enter your Password" required>
                </div>
                
                
            </div>
            <div class="button">
                <input type="submit" value="Login Here">
            </div>

            <div class="details">Not a Member? <a href="/src/app/registraion/registraion.component.html">Register Here</a></div>
            <div class="details"><a href="#">Forgot Password</a></div>
        </form>
    </div>
</body>
</html>
